<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="typing-game.css">
</head>
<body>
    <h1>Typing Game!</h1>
    <p class="practice">Practice your typing skills. Click **Start** to begin!</p>
    <p id="quote"></p> <!-- This will display our quotes-->
    <p id="message"></p> <!-- This will display any status message-->
    <div>
        <input type="text" aria-label="current word" id="typed-value"/> <!-- The text box for typing game-->
        <button type="button" id="start">Start</button> <!-- To start the game-->
    </div>
    <script src="typing-game.js"></script>
</body>
</html>
