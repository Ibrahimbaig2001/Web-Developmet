<!DOCTYPE html>
<html>
<head>
<title><b>Search Engine</b></title>
</head>
<body>
<p>Search for some content on python</p>
<input type="text" id="search" placeholder="Search.." onkeypress="searchGFG(event)">
<script>
function searchGFG(event){
    if(event.key == "Enter"){
        const query = document.getElementById("search").value;
        const url = "https://www.google.com/search?q=" + encodeURIComponent(query);
        window.open(url)
    }
} 
</script>
</body>
</html>
